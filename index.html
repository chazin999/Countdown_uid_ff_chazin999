<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lista de UIDs â€” Free Fire</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #0f0f0f;
        color: #fff;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        padding: 20px;
        font-size: 28px;
        color: #00eaff;
    }

    .container {
        max-width: 750px;
        margin: auto;
        background: #1b1b1b;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 15px #00eaff55;
    }

    .add-box {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        flex-wrap: wrap;
    }

    input {
        padding: 10px;
        border: none;
        border-radius: 6px;
        outline: none;
        font-size: 15px;
        flex: 1;
    }

    button {
        background: #00eaff;
        border: none;
        padding: 10px 18px;
        font-size: 15px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
    }

    button:hover {
        background: #00bcd4;
    }

    .list {
        margin-top: 10px;
    }

    .item {
        background: #262626;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0px 0px 8px #00eaff35;
    }

    .uid {
        font-size: 18px;
        font-weight: bold;
        color: #00eaff;
    }

    .time {
        font-size: 16px;
        margin-top: 5px;
    }

    .expired {
        color: red !important;
        font-weight: bold;
    }

    .trash {
        background: red;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
    }

    .trash:hover {
        background: darkred;
    }
</style>
</head>

<body>

<h1>Lista de UIDs â€” Free Fire</h1>

<div class="container">

    <div class="add-box">
        <input id="uidInput" type="number" placeholder="UID do jogador">
        <input id="daysInput" type="number" placeholder="Dias" min="0">
        <input id="hoursInput" type="number" placeholder="Horas" min="0">
        <input id="minutesInput" type="number" placeholder="Minutos" min="0">
        <button onclick="addUID()">Adicionar</button>
    </div>

    <div class="list" id="list"></div>

</div>

<script>
    let items = JSON.parse(localStorage.getItem("uids")) || [];

    function save() {
        localStorage.setItem("uids", JSON.stringify(items));
    }

    function addUID() {
        const uid = document.getElementById("uidInput").value.trim();
        const d = parseInt(document.getElementById("daysInput").value || 0);
        const h = parseInt(document.getElementById("hoursInput").value || 0);
        const m = parseInt(document.getElementById("minutesInput").value || 0);

        if (!uid) return alert("Coloque um UID vÃ¡lido!");

        const totalMs = (d * 24 * 60 + h * 60 + m) * 60 * 1000;
        const expiresAt = Date.now() + totalMs;

        items.push({ uid, expiresAt });
        save();
        render();

        document.getElementById("uidInput").value = "";
    }

    function removeUID(index) {
        if (confirm("Tem certeza que deseja remover este UID?")) {
            items.splice(index, 1);
            save();
            render();
        }
    }

    function render() {
        const list = document.getElementById("list");
        list.innerHTML = "";

        items.forEach((item, index) => {
            const div = document.createElement("div");
            div.className = "item";

            let remaining = item.expiresAt - Date.now();

            let content = `<div>
                <div class="uid">UID: ${item.uid}</div>`;

            if (remaining > 0) {
                let sec = Math.floor(remaining / 1000);
                let min = Math.floor(sec / 60);
                let hrs = Math.floor(min / 60);
                let days = Math.floor(hrs / 24);

                sec %= 60;
                min %= 60;
                hrs %= 24;

                content += `<div class="time">Expira em: ${days}d ${hrs}h ${min}m ${sec}s</div>`;
            } else {
                content += `<div class="time expired">EXPIRADO</div>`;
            }

            content += `</div>`;

            div.innerHTML = content;

            // botÃ£o remover
            const btn = document.createElement("button");
            btn.className = "trash";
            btn.innerText = "ðŸ—‘";
            btn.onclick = () => removeUID(index);

            div.appendChild(btn);
            list.appendChild(div);
        });
    }

    // Atualiza o contador a cada 1s
    setInterval(render, 1000);

    render();
</script>

</body>
</html>
